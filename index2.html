<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Launchpad</title>
    <link rel="stylesheet" href="styles.css">
<style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: grid;
    grid-template-columns: 1fr 3fr;
    height: 100vh;
}

.sidebar {
    background-color: #f9f9f9;
    border-right: 1px solid #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
}

.sidebar-item {
    padding: 20px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
}

.sidebar-item.active {
    color: red;
    border-left: 4px solid red;
}

.main-content {
    padding: 20px;
}

.video-section {
    
    
    background-size: cover;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}



.stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 20px;
}

.stat-item {
    background-color:#1a9fbd;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
}

.hiring-partners {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 20px;
}

.hiring-partners img {
    max-width: 100px;
    height: auto;
}
 
</style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-item active">1<br>Career Launchpad</div>
            <div class="sidebar-item">2<br>Nurture Ambition</div>
            <div class="sidebar-item">3<br>Practice Based</div>
            <div class="sidebar-item">4<br>Industry Readiness</div>
            <div class="sidebar-item">5<br>Holistic Development</div>
        </div>
        <div class="main-content">
            <div class="video-section">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/0867JeIfyLY?si=dWv-iQSd9mdjekgP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <div class="video-overlay">
                    <h2>From a Cab Driver to a Software Engineer</h2>
                    <p>Ashish Raj<br>Muzaffarpur, Bihar</p>
                </div>
            </div>
            <div class="stats">
                <div class="stat-item">â‚¹6.9 LPA<br>Average CTC</div>
                <div class="stat-item">5000+<br>Trained & Placed</div>
                <div class="stat-item">4000+<br>Hiring Partners</div>
            </div>
            <div class="hiring-partners">
                <img src="https://www.masaischool.com/images/new-homepage/outcome/dream11.png" alt="Dream11">
                <img src="https://www.masaischool.com/images/new-homepage/outcome/global-logic.png" alt="GlobalLogic">
                <img src="https://www.masaischool.com/images/new-homepage/outcome/uber.png" alt="Uber">
                <img src="https://www.masaischool.com/images/new-homepage/outcome/paytm.png" alt="Paytm">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/coin_switch_b7e9c752d1.webp" alt="ShareChat">
                <img src="https://www.masaischool.com/images/new-homepage/outcome/ola.png" alt="Ola">
                <img src="https://www.masaischool.com/images/new-homepage/outcome/jp-morgan.png" alt="J.P. Morgan">
            </div>
        </div>
    </div>
</body>
</html>
